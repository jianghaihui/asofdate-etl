<div class="row subsystem-header">
    <div class="pull-left">
        <span style="font-size: 16px;">过滤器配置管理</span>
    </div>
</div>
<div class="row subsystem-toolbar">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="pull-left">
            <button onclick="" class="btn btn-success btn-sm" title="新增机构信息">
                <i class="icon-plus"> 新增</i>
            </button>
            <button onclick="" class="btn btn-success btn-sm" title="编辑机构信息">
                <span class="icon-edit"> 编辑</span>
            </button>
            <button onclick="" class="btn btn-success btn-sm" title="导入机构信息">
                <span class="icon-edit"> 导入</span>
            </button>
            <button onclick="" class="btn btn-success btn-sm" title="导出机构信息">
                <span class="icon-trash"> 导出</span>
            </button>
            <button onclick="" class="btn btn-danger btn-sm" title="删除机构信息">
                <span class="icon-trash"> 删除</span>
            </button>
        </div>

        <div class="pull-right" style="height: 44px; line-height: 44px; width: 260px;">
            <span style="text-align:right;width:80px;height: 30px; line-height: 30px; margin-top: 7px;display: inline" class="pull-left">&nbsp;&nbsp;所属域：</span>
            <select id="h-driver-info-domain-list" class="form-control pull-right" style="width: 180px;height: 24px; line-height: 24px; margin-top: 10px;padding: 0px;">
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div id="h-driver-info-content" class="col-sm-12 col-md-12 col-lg-12" style="height: 300px; border: #598f56 solid 1px;">
            <div id="h-driver-into-toolbar-list" class="pull-left">
                <span>动因详细信息</span>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <table id="h-driver-info-table-details"
                       data-toggle="table"
                       data-toolbar="#h-driver-into-toolbar-list"
                       data-url=""
                       data-side-pagination="client"
                       data-pagination="true"
                       data-page-list="[20, 50, 100, 200]"
                       data-search="refresh">
                    <thead>
                    <tr>
                        <th data-field="state" data-checkbox="true"></th>
                        <th data-field="code_number">过滤器编码</th>
                        <th data-field="cost_direction_desc">过滤器名称</th>
                        <th data-field="cost_direction_desc">概要</th>
                        <th data-field="create_date">创建日期</th>
                        <th data-field="create_user">创建人</th>
                        <th data-field="modify_date">修改日期</th>
                        <th data-field="modify_user">修改人</th>
                        <th data-align="center">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#h-driver-info-content").height(document.documentElement.clientHeight-130)
        $("#h-driver-info-table-details").bootstrapTable({
            height:document.documentElement.clientHeight-130,
        });

        $.getJSON("/v1/auth/domain/owner",function(data){
            var arr = new Array()
            $(data).each(function(index,element){
                var ijs = {}
                ijs.id=element.domain_id
                ijs.text=element.domain_desc
                ijs.upId="####hzwy23###"
                arr.push(ijs)
            });
            $("#h-driver-info-domain-list").Hselect({
                data:arr,
                height:"24px",
                width:"180px",
                onclick:function () {
                    // TODO
                    // 域选择框触发事件
                    //var id = $("#h-driver-info-domain-list").val();
                    //OrgObj.tree(id);
                },
            });
        });

    })
</script>
