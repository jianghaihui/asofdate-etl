<div class="row subsystem-header">
    <div class="pull-left">
        <span style="font-size: 16px;">政策性调节项配置管理</span>
    </div>
</div>
<div class="row subsystem-toolbar">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="pull-left">
            <button onclick="" class="btn btn-success btn-sm" title="新增机构信息">
                <i class="icon-plus"> 新增</i>
            </button>
            <button onclick="" class="btn btn-success btn-sm" title="编辑机构信息">
                <span class="icon-edit"> 编辑</span>
            </button>
            <button onclick="" class="btn btn-success btn-sm" title="导入机构信息">
                <span class="icon-edit"> 导入</span>
            </button>
            <button onclick="" class="btn btn-success btn-sm" title="导出机构信息">
                <span class="icon-trash"> 导出</span>
            </button>
            <button onclick="" class="btn btn-danger btn-sm" title="删除机构信息">
                <span class="icon-trash"> 删除</span>
            </button>
        </div>

        <div class="pull-right" style="height: 44px; line-height: 44px; width: 260px;">
            <span style="text-align:right;width:80px;height: 30px; line-height: 30px; margin-top: 7px;display: inline" class="pull-left">&nbsp;&nbsp;所属域：</span>
            <select id="h-ftp-curve-define-info-domain-list" class="form-control pull-right" style="width: 180px;height: 24px; line-height: 24px; margin-top: 10px;padding: 0px;">
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div id="h-ftp-curve-define-info-content" style="border: #598f56 solid 1px;">
            <div id="h-ftp-curve-define-info-toolbar-list" class="pull-left">
                <span style="font-size: 10px;font-weight: 600;display: inline">调节项编码:</span>
                <select id="h-user-org-list" class="form-control" style="width: 180px;height: 24px; line-height: 24px;padding:0px 0px 0px 8px; display: inline">
                    <option value="801">产品调节项</option>
                    <option value="802">科目调节项</option>
                    <option value="803">机构调节项</option>
                    <option value="804">账户调节项</option>
                    <option value="805">条线调节项</option>
                    <option value="806">规模调节项</option>
                </select>
                <span style="font-size: 10px;font-weight: 600;display: inline; margin-left: 10px;">&nbsp;生效日期:</span>
                <input id="h-user-status-list" placeholder="调节项生效日期" onclick="laydate(this)" class="form-control" style="width: 180px;height: 24px; line-height: 24px;display: inline;" />
                <span style="font-size: 10px;font-weight: 600;display: inline;margin-left: 10px;">&nbsp;失效日期:</span>
                <input id="h-user-status-list-10" placeholder="调节项失效日期" onclick="laydate(this)" class="form-control" style="width: 180px;height: 24px; line-height: 24px;display: inline;" />
                <button onclick="UserObj.search()" class="btn btn-success btn-xs" style="margin-left: 8px;"><i class="icon-search"> </i>查询</button>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <table id="h-ftp-curve-define-info-table-details"
                       data-toggle="table"
                       data-toolbar="#h-ftp-curve-define-info-toolbar-list"
                       data-url="/v1/ftp/curve/define/get"
                       data-side-pagination="client"
                       data-pagination="true"
                       data-page-list="[20, 50, 100, 200]"
                       data-search="refresh">
                    <thead>
                    <tr>
                        <th data-field="state" data-checkbox="true"></th>
                        <th data-field="code_number">曲线编码</th>
                        <th data-field="curve_desc">曲线名称</th>
                        <th data-field="iso_currency_desc">币种名称</th>
                        <th data-field="create_date">创建日期</th>
                        <th data-field="create_user">创建人</th>
                        <th data-field="modify_date">修改日期</th>
                        <th data-field="modify_user">修改人</th>
                        <th data-field="latest_curve_date">最新曲线</th>
                        <th data-align="center" data-formatter="FtpCurveDefineObj.formatter">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    var FtpCurveDefineObj = {
        getCurveManagePage:function () {
            $.Notify({
                title:"温馨提示:",
                message:"正在维护中",
                type:"info",
            })
        },
        formatter:function (value, rows, index) {
            return '<span class="h-td-btn" onclick="FtpCurveDefineObj.getCurveManagePage(\''+rows.curve_id+'\',\''+ rows.curve_desc+'\')">曲线值管理</span>'
        },
    };

    $(document).ready(function () {
        $("#h-ftp-curve-define-info-content").height(document.documentElement.clientHeight-130)
        $("#h-ftp-curve-define-info-table-details").bootstrapTable({
            height:document.documentElement.clientHeight-130,
            queryParams:function (params) {
                params.domain_id = "devops_product"
                return params
            }
        });

        $.getJSON("/v1/auth/domain/owner",function(data){
            var arr = new Array()
            $(data).each(function(index,element){
                var ijs = {}
                ijs.id=element.domain_id
                ijs.text=element.domain_desc
                ijs.upId="####hzwy23###"
                arr.push(ijs)
            });
            $("#h-ftp-curve-define-info-domain-list").Hselect({
                data:arr,
                height:"24px",
                width:"180px",
                onclick:function () {
                    // TODO
                    // 域选择框触发事件
                    //var id = $("#h-ftp-curve-define-info-domain-list").val();
                    //OrgObj.tree(id);
                },
            });
        });

    })
</script>
