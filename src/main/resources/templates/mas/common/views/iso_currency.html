<div class="row subsystem-header">
    <div class="pull-left">
        <span style="font-size: 16px;">币种信息配置管理</span>
    </div>
</div>
<div class="row subsystem-toolbar">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="pull-left">
            <button onclick="CommonIsoCurrencyObj.add()" class="btn btn-success btn-sm" title="新增机构信息">
                <i class="icon-plus"> 新增</i>
            </button>
            <button onclick="CommonIsoCurrencyObj.edit()" class="btn btn-success btn-sm" title="编辑机构信息">
                <span class="icon-edit"> 编辑</span>
            </button>
            <button onclick="CommonIsoCurrencyObj.upload()" class="btn btn-success btn-sm" title="导入机构信息">
                <span class="icon-edit"> 导入</span>
            </button>
            <button onclick="CommonIsoCurrencyObj.download()" class="btn btn-success btn-sm" title="导出机构信息">
                <span class="icon-trash"> 导出</span>
            </button>
            <button onclick="CommonIsoCurrencyObj.delete()" class="btn btn-danger btn-sm" title="删除机构信息">
                <span class="icon-trash"> 删除</span>
            </button>
        </div>
        <div class="pull-right" style="height: 44px; line-height: 44px; width: 260px;">
            <span style="text-align:right;width:80px;height: 30px; line-height: 30px; margin-top: 7px;display: inline" class="pull-left">&nbsp;&nbsp;所属域：</span>
            <select id="h-common-currency-domain-list" class="form-control pull-right" style="width: 180px;height: 24px; line-height: 24px; margin-top: 10px;padding: 0px;">
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div id="h-common-currency-content" class="col-sm-12 col-md-12 col-lg-12" style="height: 300px; border: #598f56 solid 1px;">
            <div id="h-common-currency-table-toolbar" class="pull-left">
                <span>币种详细信息</span>
            </div>

            <table id="h-common-currency-table-id"
                   data-toggle="table"
                   data-striped="true"
                   data-toolbar="#h-common-currency-table-toolbar"
                   data-url="/v1/common/isocurrency/get"
                   data-side-pagination="client"
                   data-pagination="true"
                   data-page-list="[20, 50, 100, 200]"
                   data-search="refresh">
                <thead>
                <tr>
                    <th data-field="state" data-checkbox="true"></th>
                    <th data-field="code_number">动因编码</th>
                    <th data-field="iso_currency_desc">动因名称</th>
                    <th data-align="center" data-field="create_date">创建日期</th>
                    <th data-align="center" data-field="create_user">创建人</th>
                    <th data-align="center" data-field="modify_date">修改日期</th>
                    <th data-align="center" data-field="modify_user">修改人</th>
                </tr>
                </thead>
            </table>

        </div>
    </div>
</div>
<script type="text/javascript">
    var CommonIsoCurrencyObj = {
        upload:function () {
            $.Hupload({
                url:"/v1/common/isocurrency/upload",
                header:"币种参数配置信息导入",
                callback:function () {
                    $("#h-common-currency-table-id").bootstrapTable('refresh');
                },
            })
        },
        download:function () {
            var domain_id = $("#h-common-currency-domain-list").val();
            $.Hdownload({
                url:"/v1/common/isocurrency/download?domain_id="+domain_id,
                name:"币种信息配置参数",
            })
        },
        edit:function () {
            var rows = $("#h-common-currency-table-id").bootstrapTable('getSelections');
            if (rows.length == 0) {
                $.Notify({
                    message:"您没有选择需要删除的动因信息",
                    type:"info",
                });
                return
            } else if (rows.length > 1) {
                $.Notify({
                    message:"您选择了多行数据,请选择需要编辑的具体动因",
                    type:"info",
                });
                return
            }

            $.Hmodal({
                header:"新增动因信息",
                body:$("#h-common-currency-src").html(),
                height:"300px",
                callback:function (hmode) {
                    $.HAjaxRequest({
                        url:"/v1/common/isocurrency/put",
                        type:"put",
                        data:$("#h-common-currency-form").serialize(),
                        success:function () {
                            $("#h-common-currency-table-id").bootstrapTable('refresh');
                            $(hmode).remove();
                        },
                    })
                },
                preprocess:function () {
                    $("#h-common-currency-form").find("input[name='domain_id']").val(rows[0].domain_id)
                    $("#h-common-currency-form").find("input[name='iso_currency_cd']").val(rows[0].code_number).attr("readonly","readonly")
                    $("#h-common-currency-form").find("input[name='iso_currency_desc']").val(rows[0].iso_currency_desc)
                }
            })
        },
        add:function () {
            $.Hmodal({
                header:"新增动因信息",
                body:$("#h-common-currency-src").html(),
                height:"300px",
                callback:function (hmode) {
                    $.HAjaxRequest({
                        url:"/v1/common/isocurrency/post",
                        type:"post",
                        data:$("#h-common-currency-form").serialize(),
                        success:function () {
                            $("#h-common-currency-table-id").bootstrapTable('refresh');
                            $(hmode).remove();
                        },
                    })
                },
                preprocess:function () {
                    var domain_id = $("#h-common-currency-domain-list").val();
                    $("#h-common-currency-form").find("input[name='domain_id']").val(domain_id)
                }
            })
        },
        delete:function () {
            var rows = $("#h-common-currency-table-id").bootstrapTable('getSelections');
            if (rows.length == 0) {
                $.Notify({
                    message:"您没有选择需要删除的动因信息",
                    type:"info",
                });
                return
            }
            $.Hconfirm({
                body:"点击确认,将会删除动因信息",
                callback:function () {
                    $.HAjaxRequest({
                        url:"/v1/common/isocurrency/delete",
                        type:"Post",
                        data:{JSON:JSON.stringify(rows)},
                        success:function () {
                            $.Notify({
                                message:"删除动因信息成功",
                                type:"success",
                            });
                            $("#h-common-currency-table-id").bootstrapTable('refresh');
                        }
                    })
                }
            })
        },
    }
    $(document).ready(function () {
        $("#h-common-currency-content").height(document.documentElement.clientHeight-130)
        $("#h-common-currency-table-id").bootstrapTable({
            height:document.documentElement.clientHeight-130,
            queryParams:function (params) {
                params.domain_id = $("#h-common-currency-domain-list").val()
                return params
            }
        });

        $.getJSON("/v1/auth/domain/self/owner",function(data){
            var arr = new Array()
            $(data.owner_list).each(function(index,element){
                var ijs = {}
                ijs.id=element.domain_id
                ijs.text=element.domain_desc
                ijs.upId="####hzwy23###"
                arr.push(ijs)
            });
            $("#h-common-currency-domain-list").Hselect({
                data:arr,
                height:"24px",
                width:"180px",
                value:data.domain_id,
                onclick:function () {
                    $("#h-common-currency-table-id").bootstrapTable('refresh');
                },
            });
        });

    })
</script>

<script id="h-common-currency-src" type="text/html">
    <form id="h-common-currency-form">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <span>币种编码</span>
            <input placeholder="由1-30位字母,数字组成" name="iso_currency_cd" class="form-control" style="height: 30px; line-height: 30px;"/>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 15px;">
            <span>币种名称</span>
            <input placeholder="对动因编码的详细描述" name="iso_currency_desc" class="form-control" style="height: 30px; line-height: 30px;" />
        </div>
        <input name="domain_id" style="display: none;"/>
    </form>
</script>
