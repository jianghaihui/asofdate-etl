<div class="row subsystem-header">
    <div class="pull-left">
        <span style="font-size: 16px;">批次定义</span>
    </div>
</div>
<div class="row subsystem-toolbar">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="pull-left">
            <button onclick="DispatchBatchDefineObj.add()" class="btn btn-success btn-sm" title="新增机构信息">
                <i class="icon-plus"> 新增</i>
            </button>
            <button onclick="DispatchBatchDefineObj.upload()" class="btn btn-success btn-sm" title="导入机构信息">
                <span class="icon-edit"> 导入</span>
            </button>
            <button onclick="DispatchBatchDefineObj.download()" class="btn btn-success btn-sm" title="导出机构信息">
                <span class="icon-trash"> 导出</span>
            </button>
            <button onclick="DispatchBatchDefineObj.edit()" class="btn btn-success btn-sm" title="编辑机构信息">
                <span class="icon-edit"> 编辑</span>
            </button>
            <button onclick="DispatchBatchDefineObj.delete()" class="btn btn-danger btn-sm" title="删除机构信息">
                <span class="icon-trash"> 删除</span>
            </button>
        </div>
        <div class="pull-right" style="height: 44px; line-height: 44px; width: 260px;">
            <span style="text-align:right;width:80px;height: 30px; line-height: 30px; margin-top: 7px;display: inline"
                  class="pull-left">&nbsp;&nbsp;所属域：</span>
            <select id="h-dispatch-batch-domain-list" class="form-control pull-right"
                    style="width: 180px;height: 24px; line-height: 24px; margin-top: 10px;padding: 0px;">
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div id="h-dispatch-batch-manage-table-info" style="border: #598f56 solid 1px;">
            <div id="h-dispatch-batch-manage-toolbar-list" class="pull-left">
                <span>批次详细信息列表</span>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <table id="h-dispatch-batch-manage-info-table-details"
                       data-toggle="table"
                       data-striped="true"
                       data-page-size="30"
                       data-unique-id="uuid"
                       data-toolbar="#h-dispatch-batch-manage-toolbar-list"
                       data-url="/v1/dispatch/batch/define"
                       data-side-pagination="client"
                       data-pagination="true"
                       data-page-list="[20,,30, 50, 100, 200,1000]"
                       data-search="refresh">
                    <thead>
                    <tr>
                        <th data-field="state" data-checkbox="true"></th>
                        <th data-sortable="true" data-align="center" data-field="code_number">批次编码</th>
                        <th data-sortable="true" data-field="batch_desc">批次描述</th>
                        <th data-sortable="true" data-align="center" data-field="as_of_date">批次日期</th>
                        <th data-sortable="true" data-align="center" data-field="batch_status_desc">批次状态</th>
                        <th data-sortable="true" data-align="center" data-field="create_date">创建时间</th>
                        <th data-sortable="true" data-align="center" data-field="create_user">创建人</th>
                        <th data-sortable="true" data-align="center" data-field="modify_date">修改时间</th>
                        <th data-sortable="true" data-align="center" data-field="modify_user">修改人</th>
                        <th data-sortable="true" data-align="center" data-formatter="DispatchBatchDefineObj.formatter">
                            批次内任务组管理
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var DispatchBatchDefineObj = {
        $table: $('#h-dispatch-batch-manage-info-table-details'),
        formatter: function (value, row, index) {
            return '<span class="h-td-btn btn-success btn-xs" onclick="DispatchBatchDefineObj.getGroups(\'' + row.batch_id + '\')">任务管理</span>'
        },
        getGroups: function (taskId) {

        },
        add: function () {
            $.Hmodal({
                body: $("#h-dispatch-batch-define-src").html(),
                height: "360px",
                header: "新增费用",
                callback: function (hmode) {
                    $.HAjaxRequest({
                        url: "/v1/ca/driver/manage/post",
                        data: $("#h-dispatch-batch-define-form").serialize(),
                        type: "post",
                        success: function (data) {
                            $.Notify({
                                message: "新增费用信息成功",
                                type: "success",
                            });
                            $(hmode).remove();
                            DispatchBatchDefineObj.$table.bootstrapTable("refresh")
                        },
                    })
                },
                preprocess: function () {
                    var domain_id = $("#h-dispatch-batch-domain-list").val();

                    // 初始化成本池
                    $.getJSON("/v1/ca/driver/get", {domain_id: domain_id}, function (data) {
                        var arr = new Array()
                        $(data).each(function (index, element) {
                            var e = {};
                            e.id = element.driver_id;
                            e.text = element.driver_desc;
                            e.upId = "##hzwy23##";
                            arr.push(e)
                        });
                        $("#h-dispatch-batch-define-form").find("select[name='driver_id']").Hselect({
                            height: "30px",
                            data: arr,
                        })
                    });

                    $.getJSON("/v1/ca/responsibility/get", {domain_id: domain_id}, function (data) {
                        var arr = new Array()
                        $(data).each(function (index, element) {
                            var ijs = {}
                            ijs.id = element.org_unit_id;
                            ijs.text = element.org_unit_desc;
                            ijs.upId = element.org_up_id;
                            ijs.attr = element.org_attr_cd;
                            arr.push(ijs)
                        });

                        $("#h-dispatch-batch-define-form").find("select[name='org_unit_id']").Hselect({
                            data: arr,
                            height: "30px",
                            checkbox: false,
                            nodeSelect: false,
                        });
                    });

                    $("#h-dispatch-batch-define-form").find("input[name='domain_id']").val(domain_id)
                }
            })
        },
        edit: function () {
            var row = $("#h-dispatch-batch-manage-info-table-details").bootstrapTable('getSelections');
            if (row.length == 0) {
                $.Notify({
                    message: "您没有选择需要编辑的费用信息",
                    type: "info",
                })
                return
            } else if (row.length > 1) {
                $.Notify({
                    message: "您选择了多行信息,请选择一行进行编辑",
                    type: "info",
                })
                return
            }

            $.Hmodal({
                body: $("#h-dispatch-batch-define-src").html(),
                height: "360px",
                header: "编辑费用",
                callback: function (hmode) {
                    $.HAjaxRequest({
                        url: "/v1/ca/driver/manage/put",
                        data: $("#h-dispatch-batch-define-form").serialize(),
                        type: "put",
                        success: function (data) {
                            $.Notify({
                                message: "修改费用信息成功",
                                type: "success",
                            });
                            $(hmode).remove();
                            DispatchBatchDefineObj.$table.bootstrapTable("refresh")
                        },
                    })
                },
                preprocess: function () {
                    var domain_id = $("#h-dispatch-batch-domain-list").val();
                    // 初始化成本池
                    $.getJSON("/v1/ca/driver/get", {domain_id: domain_id}, function (data) {
                        var arr = new Array()
                        $(data).each(function (index, element) {
                            var e = {};
                            e.id = element.driver_id;
                            e.text = element.driver_desc;
                            e.upId = "##hzwy23##";
                            arr.push(e)
                        });
                        $("#h-dispatch-batch-define-form").find("select[name='driver_id']").Hselect({
                            height: "30px",
                            data: arr,
                            value: row[0].driver_id,
                        })
                    });

                    $.getJSON("/v1/ca/responsibility/get", {domain_id: domain_id}, function (data) {
                        var arr = new Array()
                        $(data).each(function (index, element) {
                            var ijs = {}
                            ijs.id = element.org_unit_id;
                            ijs.text = element.org_unit_desc;
                            ijs.upId = element.org_up_id;
                            ijs.attr = element.org_attr_cd;
                            arr.push(ijs)
                        });

                        $("#h-dispatch-batch-define-form").find("select[name='org_unit_id']").Hselect({
                            data: arr,
                            height: "30px",
                            checkbox: false,
                            nodeSelect: false,
                            value: row[0].org_unit_id,
                        });
                    });

                    $("#h-dispatch-batch-define-form").find("input[name='domain_id']").val(domain_id)
                    $("#h-dispatch-batch-define-form").find("input[name='month_amount']").val(row[0].month_amount)
                    $("#h-dispatch-batch-define-form").find("input[name='as_of_date']").val(row[0].as_of_date)
                    $("#h-dispatch-batch-define-form").find("input[name='uuid']").val(row[0].uuid)
                }
            })
        },
        delete: function () {
            var row = $("#h-dispatch-batch-manage-info-table-details").bootstrapTable('getSelections');
            if (row.length == 0) {
                $.Notify({
                    message: "您没有选择需要编辑的费用信息",
                    type: "info",
                })
                return
            }
            $.Hconfirm({
                body: "点击确定,删除费用信息",
                callback: function () {
                    $.HAjaxRequest({
                        url: "/v1/ca/driver/manage/delete",
                        type: "post",
                        data: {JSON: JSON.stringify(row)},
                        success: function () {
                            $.Notify({
                                message: "删除费用信息成功",
                                type: "success",
                            });
                            $(row).each(function (index, element) {
                                DispatchBatchDefineObj.$table.bootstrapTable("removeByUniqueId", element.uuid)
                            })
                        },
                    })
                }
            })
        },
        download: function () {
            var domain_id = $("#h-dispatch-batch-domain-list").val();
            $.Hdownload({
                url: "/v1/ca/driver/manage/download?domain_id=" + domain_id,
                name: "动因值详细信息",
            })
        },
        upload: function () {
            $.Hupload({
                url: "/v1/ca/driver/manage/upload",
                header: "动因值上传",
                callback: function () {
                    DispatchBatchDefineObj.$table.bootstrapTable("refresh");
                }
            })
        },
    };
    $(document).ready(function () {
        var hwindow = document.documentElement.clientHeight;
        $("#h-dispatch-batch-manage-info-table-details").bootstrapTable({
            height: hwindow - 130,
            queryParams: function (params) {
                params.domain_id = $("#h-dispatch-batch-domain-list").val();
                return params;
            }
        });

        $("#h-dispatch-batch-manage-table-info").height(hwindow - 130);

        $.getJSON("/v1/auth/domain/self/owner", function (data) {
            var arr = new Array()
            $(data.owner_list).each(function (index, element) {
                var ijs = {};
                ijs.id = element.domain_id
                ijs.text = element.domain_desc
                ijs.upId = "####hzwy23###"
                arr.push(ijs)
            });
            $("#h-dispatch-batch-domain-list").Hselect({
                data: arr,
                height: "24px",
                width: "180px",
                value: data.domain_id,
                onclick: function () {
                    $("#h-dispatch-batch-manage-info-table-details").bootstrapTable('refresh');
                },
            });
        });
    });
</script>

<script id="h-dispatch-batch-define-src" type="text/html">
    <form id="h-dispatch-batch-define-form">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <span>数据日期</span>
            <input name="as_of_date" placeholder="请选择数据日期" onclick="laydate(this)" class="form-control"
                   style="height: 30px; line-height: 30px; width: 100%;"/>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <span>责任中心</span>
            <select name="org_unit_id" class="form-control" style="height: 30px; line-height: 30px; width: 100%;">
            </select>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" style="margin-top: 15px;">
            <span>动因信息</span>
            <select name="driver_id" class="form-control" style="height: 30px; line-height: 30px; width: 100%;">
            </select>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" style="margin-top: 15px;">
            <span>期间发生额</span>
            <input name="month_amount" placeholder="请填写本月发生额,必须是数字" class="form-control"
                   style="height: 30px; line-height: 30px; width: 100%;"/>
        </div>
        <input name="domain_id" style="display: none;"/>
        <input name="uuid" style="display: none;"/>
    </form>
</script>
