<div class="row subsystem-header">
    <div class="pull-left">
        <span style="font-size: 16px;">批次定义</span>
    </div>
</div>
<div class="row subsystem-toolbar">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="pull-left">
            <button onclick="DispatchBatchDefineObj.add()" class="btn btn-success btn-sm" title="新增机构信息">
                <i class="icon-plus"> 新增</i>
            </button>
            <!--<button onclick="DispatchBatchDefineObj.upload()" class="btn btn-success btn-sm" title="导入机构信息">-->
                <!--<span class="icon-edit"> 导入</span>-->
            <!--</button>-->
            <!--<button onclick="DispatchBatchDefineObj.download()" class="btn btn-success btn-sm" title="导出机构信息">-->
                <!--<span class="icon-trash"> 导出</span>-->
            <!--</button>-->
            <button onclick="DispatchBatchDefineObj.edit()" class="btn btn-success btn-sm" title="编辑机构信息">
                <span class="icon-edit"> 编辑</span>
            </button>
            <button onclick="DispatchBatchDefineObj.start()" class="btn btn-success btn-sm" title="编辑机构信息">
                <span class="icon-edit"> 运行</span>
            </button>
            <button onclick="DispatchBatchDefineObj.delete()" class="btn btn-danger btn-sm" title="删除机构信息">

        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div id="h-dispatch-batch-manage-table-info" style="border: #598f56 solid 1px;">
            <div id="h-dispatch-batch-manage-toolbar-list" class="pull-left">
                <span>批次详细信息列表</span>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <table id="h-dispatch-batch-manage-info-table-details"
                       data-toggle="table"
                       data-striped="true"
                       data-page-size="30"
                       data-unique-id="batch_id"
                       data-toolbar="#h-dispatch-batch-manage-toolbar-list"
                       data-url="/v1/dispatch/batch/define"
                       data-side-pagination="client"
                       data-pagination="true"
                       data-page-list="[20,,30, 50, 100, 200,1000]"
                       data-search="refresh">
                    <thead>
                    <tr>
                        <th data-field="state" data-checkbox="true"></th>
                        <th data-sortable="true" data-align="center" data-field="code_number">批次编码</th>
                        <th data-sortable="true" data-field="batch_desc">批次描述</th>
                        <th data-sortable="true" data-align="center" data-field="as_of_date">批次日期</th>
                        <th data-sortable="true" data-align="center" data-field="batch_status_desc">批次状态</th>
                        <th data-sortable="true" data-align="center" data-field="create_date">创建时间</th>
                        <th data-sortable="true" data-align="center" data-field="create_user">创建人</th>
                        <th data-sortable="true" data-align="center" data-field="modify_date">修改时间</th>
                        <th data-sortable="true" data-align="center" data-field="modify_user">修改人</th>
                        <th data-sortable="true" data-align="center" data-formatter="DispatchBatchDefineObj.formatter">
                            操作
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var DispatchBatchDefineObj = {
        $table: $('#h-dispatch-batch-manage-info-table-details'),
        formatter: function (value, row, index) {
            return '<span class="h-td-btn btn-success btn-xs" onclick="DispatchBatchDefineObj.getGroups(\'' + row.batch_id + '\',\''+row.batch_desc+'\')">任务组管理</span>'+
                '&nbsp;&nbsp;<span class="h-td-btn btn-warning btn-xs" onclick="DispatchBatchDefineObj.getBatchArg(\'' + row.batch_id + '\',\''+row.batch_desc+'\')">批次参数</span>';
        },
        start:function () {
            var row = $("#h-dispatch-batch-manage-info-table-details").bootstrapTable('getSelections');
            if (row.length == 0) {
                $.Notify({
                    message: "您没有选择需要编辑的费用信息",
                    type: "info",
                })
                return
            } else if (row.length > 1) {
                $.Notify({
                    message: "您选择了多行信息,请选择一行进行编辑",
                    type: "info",
                })
                return
            }

            $.HAjaxRequest({
                url:"/v1/dispatch/start",
                type:"get",
                data:{domain_id:row[0].domain_id,batch_id:row[0].batch_id},
                success:function () {
                    $.Notify({
                        message:"批次启动成功",
                        type:"success",
                    })
                }
            })
        },
        getBatchArg:function (batchId, batchDesc) {
            $.Hmodal({
                header:"["+batchDesc + "]参数列表",
                height: "430px",
                body:$("#h-dispatch-batch-argument-relation-src").html(),
                footerBtnStatus:false,
                preprocess:function () {
                    $("#h-dispatch-batch-argument-relation-table").bootstrapTable({
                        height:290,
                        queryParams:function (params) {
                            params.batch_id = batchId;
                            return params;
                        }
                    })
                }
            })
        },
        formatterGroup: function (value, row, index) {
            return '<span class="h-td-btn btn-success btn-xs" onclick="DispatchBatchDefineObj.getDependency(\'' + row.id + '\',\''+row.group_desc+'\')">上级任务组</span>'
        },
        getDependency:function (id,desc) {
            $.Hmodal({
                header:"[ "+desc + " ]上级任务组",
                height: "430px",
                body:$("#h-dispatch-batch-group-dependency-src").html(),
                footerBtnStatus:false,
                preprocess:function () {
                    $("#h-dispatch-batch-group-dependency-table").bootstrapTable({
                        height:290,
                        queryParams:function (params) {
                            params.id = id;
                            return params;
                        }
                    })
                }
            })
        },
        getGroups: function (batchId,batchDesc) {
            $.Hmodal({
                header:"[ "+batchDesc + " ]任务组列表",
                height: "430px",
                body:$("#h-dispatch-batch-group-relation-src").html(),
                footerBtnStatus:false,
                preprocess:function () {
                    $("#h-dispatch-batch-group-relation-table").bootstrapTable({
                        height:290,
                        queryParams:function (params) {
                            params.batch_id = batchId;
                            return params;
                        }
                    })
                }
            })
        },
        add: function () {
            $.Hmodal({
                body: $("#h-dispatch-batch-define-src").html(),
                height: "360px",
                header: "新增批次",
                callback: function (hmode) {
                    $.HAjaxRequest({
                        url: "/v1/dispatch/batch/define",
                        data: $("#h-dispatch-batch-define-form").serialize(),
                        type: "post",
                        success: function (data) {
                            $.Notify({
                                message: "新增批次信息成功",
                                type: "success",
                            });
                            $(hmode).remove();
                            DispatchBatchDefineObj.$table.bootstrapTable("refresh")
                        },
                    })
                },
                preprocess: function () {
                    var domain_id = $("#h-dispatch-batch-domain-list").val();

                    $("#h-dispatch-batch-define-form").find("select[name='batch_status']").Hselect({
                        height: "30px",
                        checkbox: false,
                        nodeSelect: false,
                        disabled:true,
                        value:0,
                    });

                    $("#h-dispatch-batch-define-form").find("input[name='domain_id']").val(domain_id)
                }
            })
        },
        edit: function () {
            var row = $("#h-dispatch-batch-manage-info-table-details").bootstrapTable('getSelections');
            if (row.length == 0) {
                $.Notify({
                    message: "您没有选择需要编辑的费用信息",
                    type: "info",
                })
                return
            } else if (row.length > 1) {
                $.Notify({
                    message: "您选择了多行信息,请选择一行进行编辑",
                    type: "info",
                })
                return
            }

            $.Hmodal({
                body: $("#h-dispatch-batch-define-src").html(),
                height: "360px",
                header: "编辑批次",
                callback: function (hmode) {
                    $.HAjaxRequest({
                        url: "/v1/dispatch/batch/define",
                        data: $("#h-dispatch-batch-define-form").serialize(),
                        type: "PUT",
                        success: function (data) {
                            $.Notify({
                                message: "修改批次信息成功",
                                type: "success",
                            });
                            $(hmode).remove();
                            DispatchBatchDefineObj.$table.bootstrapTable("refresh")
                        },
                    })
                },
                preprocess: function () {
                    var domain_id = $("#h-dispatch-batch-domain-list").val();
                    // 初始化成本池
                    $("#h-dispatch-batch-define-form").find("select[name='batch_status']").Hselect({
                        height: "30px",
                        checkbox: false,
                        nodeSelect: false,
                        value: row[0].batch_status,
                    });
                    $("#h-dispatch-batch-define-form").find("input[name='domain_id']").val(domain_id);
                    $("#h-dispatch-batch-define-form").find("input[name='batch_id']").val(row[0].code_number).attr("readonly","readonly");
                    $("#h-dispatch-batch-define-form").find("input[name='as_of_date']").val(row[0].as_of_date);
                    $("#h-dispatch-batch-define-form").find("input[name='batch_desc']").val(row[0].batch_desc);
                }
            })
        },
        delete: function () {
            var row = $("#h-dispatch-batch-manage-info-table-details").bootstrapTable('getSelections');
            if (row.length == 0) {
                $.Notify({
                    message: "您没有选择需要编辑的批次信息",
                    type: "info",
                })
                return
            }
            $.Hconfirm({
                body: "点击确定,删除批次信息",
                callback: function () {
                    $.HAjaxRequest({
                        url: "/v1/dispatch/batch/define/delete",
                        type: "post",
                        data: {JSON: JSON.stringify(row)},
                        success: function (data) {

                            $.Notify({
                                message: "删除批次信息成功",
                                type: "success",
                            });
                            $(row).each(function (index, element) {
                                DispatchBatchDefineObj.$table.bootstrapTable("removeByUniqueId", element.batch_id)
                            })

                        },
                    })
                }
            })
        },
//        download: function () {
//            var domain_id = $("#h-dispatch-batch-domain-list").val();
//            $.Hdownload({
//                url: "/v1/ca/driver/manage/download?domain_id=" + domain_id,
//                name: "动因值详细信息",
//            })
//        },
//        upload: function () {
//            $.Hupload({
//                url: "/v1/ca/driver/manage/upload",
//                header: "动因值上传",
//                callback: function () {
//                    DispatchBatchDefineObj.$table.bootstrapTable("refresh");
//                }
//            })
//        },
    };
    $(document).ready(function () {
        var hwindow = document.documentElement.clientHeight;
        $("#h-dispatch-batch-manage-info-table-details").bootstrapTable({
            height: hwindow - 130,
            queryParams: function (params) {
                params.domain_id = $("#h-dispatch-batch-domain-list").val();
                return params;
            }
        });

        $("#h-dispatch-batch-manage-table-info").height(hwindow - 130);

        $.getJSON("/v1/auth/domain/self/owner", function (data) {
            var arr = new Array()
            $(data.owner_list).each(function (index, element) {
                var ijs = {};
                ijs.id = element.domain_id
                ijs.text = element.domain_desc
                ijs.upId = "####hzwy23###"
                arr.push(ijs)
            });
            $("#h-dispatch-batch-domain-list").Hselect({
                data: arr,
                height: "24px",
                width: "180px",
                value: data.domain_id,
                onclick: function () {
                    $("#h-dispatch-batch-manage-info-table-details").bootstrapTable('refresh');
                },
            });
        });
    });
</script>

<script id="h-dispatch-batch-define-src" type="text/html">
    <form id="h-dispatch-batch-define-form">
        <div class="col-sm-6 col-md-6 col-lg-6">
            <span>批次编码</span>
            <input name="batch_id" placeholder="由1-30位字母,数字组成" class="form-control"
                   style="height: 30px; line-height: 30px; width: 100%;"/>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
            <span>批次名称</span>
            <input name="batch_desc" placeholder="批次详细描述信息" class="form-control" style="height: 30px; line-height: 30px; width: 100%;" />
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" style="margin-top: 15px;">
            <span>批次日期</span>
            <input name="as_of_date" onclick="laydate(this)" placeholder="批次运行日期" class="form-control"
                   style="height: 30px; line-height: 30px; width: 100%;"/>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6" style="margin-top: 15px;">
            <span>批次状态</span>
            <select name="batch_status" class="form-control" style="height: 30px; line-height: 30px; width: 100%;">
                <option value="0">初始化</option>
                <option value="1">运行中</option>
                <option value="2">已完成</option>
                <option value="3">错误</option>
                <option value="4">停止</option>
            </select>
        </div>
        <input name="domain_id" style="display: none;"/>
    </form>
</script>

<script id="h-dispatch-batch-group-relation-src" type="text/html">
    <table id="h-dispatch-batch-group-relation-table"
           data-toggle="table"
           data-striped="true"
           data-unique-id="taskId"
           data-url="/v1/dispatch/batch/define/group"
           data-side-pagination="client"
           data-pagination="false"
           data-search="false">
        <thead>
        <tr>
            <th data-align="center" data-field="id">批次内唯一任务ID号</th>
            <th data-align="center" data-field="code_number">任务组编码</th>
            <th data-align="left" data-field="group_desc">任务组名称</th>
            <th data-align="center" data-formatter="DispatchBatchDefineObj.formatterGroup">上级任务组</th>
        </tr>
        </thead>
    </table>
</script>

<script id="h-dispatch-batch-group-dependency-src" type="text/html">
    <table id="h-dispatch-batch-group-dependency-table"
           data-toggle="table"
           data-striped="true"
           data-unique-id="taskId"
           data-url="/v1/dispatch/batch/define/group/dependency"
           data-side-pagination="client"
           data-pagination="false"
           data-search="false">
        <thead>
        <tr>
            <th data-align="center" data-field="up_id">批次内上级唯一任务ID号</th>
            <th data-align="center" data-field="code_number">任务组编码</th>
            <th data-align="left" data-field="group_desc">任务组名称</th>
        </tr>
        </thead>
    </table>
</script>


<script id="h-dispatch-batch-argument-relation-src" type="text/html">
    <table id="h-dispatch-batch-argument-relation-table"
           data-toggle="table"
           data-striped="true"
           data-unique-id="taskId"
           data-url="/v1/dispatch/batch/define/argument"
           data-side-pagination="client"
           data-pagination="false"
           data-search="false">
        <thead>
        <tr>
            <th data-align="center" data-field="code_number">参数编码</th>
            <th data-align="left" data-field="arg_desc">参数名称</th>
            <th data-align="center" data-field="arg_type_desc">参数类型</th>
            <th data-align="right" data-field="arg_value">参数设定值</th>
        </tr>
        </thead>
    </table>
</script>
